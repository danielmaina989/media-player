<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./music.css">
    <script src="https://kit.fontawesome.com/f9050f9db5.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i> 
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i> 
                </div>
            </nav>
            <img src="./media/468-thumbnail.png" class="song-img">
            <h1>Bella Kombo</h1>
            <p>Dakika Moja</p>
            <audio id="song">
                <source src="./media/Bella_Kombo_ft_Mira_Mbepera_-_Daki_(getmp3.pro).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="./media.js"></script>
</body>
</html>
